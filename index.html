<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./dest/style.css" />
  <link rel="stylesheet" href="./dest/content.css" />
</head>
<body>









<div class="timeline-secretary timeline-feed-card-margin-fix">
  <div class="timeline-secretary-head">
    <div class="timeline-secretary-head-main">
      <img id="logoPng" src="http://localhost:8080/company-hue-front/img/logo/logo_24_24.png" class="timeline-secretary-head-logo" width="24" height="24" alt="" />
      <span>秘書からの定期便です</span>
    </div>
    <div class="timeline-secretary-head-right">
      <div class="timeline-secretary-head-time">
        Jan 27 9:00
      </div>
      <div class="timeline-secretary-head-actions">
        <button class="button button-default">
          <i class="wap-icon-thumbnail"></i>
          <span>コンテンツを追加</span>
        </button>
      </div>
    </div>
  </div>
  <div class="timeline-secretary-body">
    <div class="timeline-secretary-arrow timeline-secretary-arrow--left wap-icon-angle-left"></div>
    <div class="timeline-secretary-container">
      <div class="timeline-secretary-card">
        <div class="timeline-secretary-card-head">
          <div class="timeline-secretary-card-head-main">
            本日の重要度の高い業務です
          </div>
          <div class="timeline-secretary-card-head-right">
            <div class="timeline-secretary-card-head-time">
              Jan 27 9:00
            </div>
            <div class="timeline-secretary-card-head-actions">
              <i class="timeline-secretary-card-head-action wap-icon-cog"></i>
              <i class="timeline-secretary-card-head-action wap-icon-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <div class="timeline-secretary-card-container">
          <div class="timeline-secretary-card-lead">
            <div class="timeline-secretary-card-lead-inner">承認</div>
          </div>
          <div class="timeline-secretary-card-content timeline-secretary-card-content--with-indent">
            <p><span>急ぎの申請書が</span><span class="timeline-secretary-card-success">2</span><span>件あります。</span></p>
            <p><span>承認期限の迫っている申請書が</span><span class="timeline-secretary-card-success">3</span><span>件あります。</span></p>
            <p class="timeline-secretary-card-link"><a class="timeline-secretary-card-link-text" href="#">対象の申請書を確認</a></p>
          </div>
          <div class="timeline-secretary-card-lead">
            <div class="timeline-secretary-card-lead-inner">出張チケット・宿泊先手配</div>
          </div>
          <div class="timeline-secretary-card-content timeline-secretary-card-content--with-indent">
            <p><span>仮押さえしている航空券の確定期限は</span><span class="timeline-secretary-card-danger">明日 18:00</span><span>までです。</span></p>
            <p class="timeline-secretary-card-link"><a class="timeline-secretary-card-link-text" href="#">発見依頼を実施</a></p>
          </div>
        </div>
      </div>
      <div class="timeline-secretary-card">
        <div class="timeline-secretary-card-head">
          <div class="timeline-secretary-card-head-main">
            チームメンバーのタスク状況です
          </div>
          <div class="timeline-secretary-card-head-right">
            <div class="timeline-secretary-card-head-time">
              Jan 27 9:00
            </div>
            <div class="timeline-secretary-card-head-actions">
              <i class="timeline-secretary-card-head-action wap-icon-cog"></i>
              <i class="timeline-secretary-card-head-action wap-icon-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <div class="timeline-secretary-card-container">
          <div class="timeline-secretary-card-content">
            <p><span>協力することのできるタスクが</span><span class="timeline-secretary-card-success">3</span><span>件あります。</span></p>
            <p class="timeline-secretary-card-warning wap-icon-warning">宮島 聡 さんは本日、有給休暇を取得しています。</p>
            <div class="timeline-secretary-card-task-list">
              <div class="timeline-secretary-card-task">
                <div class="timeline-secretary-card-task-picture">
                  <img class="timeline-secretary-card-task-picture-img" src="../img/header/img01.jpg" alt="" />
                </div>
                <div class="timeline-secretary-card-task-main">
                  <div class="timeline-secretary-card-task-username">
                    <a href="#" class="timeline-secretary-card-task-username-a">宮島 聡</a>
                  </div>
                  <div class="timeline-secretary-card-task-title">
                    <span>経理申請決済</span>
                    <span class="timeline-secretary-card-task-title-badge">
                      明日まで
                    </span>
                  </div>
                </div>
                <div class="timeline-secretary-card-task-right">
                  <button class="button button-default timeline-secretary-card-task-detail">詳細</button>
                  <button class="button button-default timeline-secretary-card-task-transfer">引き取る</button>                  
                </div>
              </div>
              <div class="timeline-secretary-card-task">
                <div class="timeline-secretary-card-task-picture">
                  <img class="timeline-secretary-card-task-picture-img" src="../img/header/img01.jpg" alt="" />
                </div>
                <div class="timeline-secretary-card-task-main">
                  <div class="timeline-secretary-card-task-username">
                    <a href="#" class="timeline-secretary-card-task-username-a">宮島 聡</a>
                  </div>
                  <div class="timeline-secretary-card-task-title">
                    <span>経理申請決済</span>
                    <span class="timeline-secretary-card-task-title-badge">
                      明日まで
                    </span>
                  </div>
                </div>
                <div class="timeline-secretary-card-task-right">
                  <button class="button button-default timeline-secretary-card-task-detail">詳細</button>
                  <button class="button button-default timeline-secretary-card-task-transfer">引き取る</button>                  
                </div>
              </div>
              <div class="timeline-secretary-card-task">
                <div class="timeline-secretary-card-task-picture">
                  <img class="timeline-secretary-card-task-picture-img" src="../img/header/img01.jpg" alt="" />
                </div>
                <div class="timeline-secretary-card-task-main">
                  <div class="timeline-secretary-card-task-username">
                    <a href="#" class="timeline-secretary-card-task-username-a">宮島 聡</a>
                  </div>
                  <div class="timeline-secretary-card-task-title">
                    <span>経理申請決済</span>
                    <span class="timeline-secretary-card-task-title-badge">
                      明日まで
                    </span>
                  </div>
                </div>
                <div class="timeline-secretary-card-task-right">
                  <button class="button button-default timeline-secretary-card-task-detail">詳細</button>
                  <button class="button button-default timeline-secretary-card-task-transfer">引き取る</button>                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="timeline-secretary-arrow timeline-secretary-arrow--right wap-icon-angle-right"></div>
  </div>
</div>







































<script src="./dest/main.min.js"></script>

</html>
